<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 调用示例</title>
</head>
<body>
    <h1>API 调用结果</h1>
    <pre id="result"></pre>
    <script>
        const params = {
            "page_id": "ihOYMW2xbrNYtid",
            "mail_receivers": ["chengtianjiao@douban.com"]
        };
        const url = `http://anduril.dapps.douban.com/api/anduril/doumail_neon?params=${encodeURIComponent(JSON.stringify(params))}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = '请求失败: ' + error;
            });
    </script>
</body>
</html>
